<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="output.css">
</head>

<body>

    <div class="w-screen h-screen bg-black text-white mx-auto">

        <div class="flex gap-4 h-full w-full items-center justify-center">

            <div class="w-56 h-56 bg-white text-black p-10 rounded-lg">
                <img class="w-full h-full rounded-lg"
                    src="https://cdn.pixabay.com/photo/2025/05/30/17/15/mountain-9631829_1280.jpg"
                    alt="Description of image">
                <span class="font-bold p-2">Default Img</span>
            </div>

            <!-- object-cover -->
            <div class="w-56 h-56 bg-white text-black p-10 rounded-lg">
                <img class="w-full h-full object-cover rounded-lg"
                    src="https://cdn.pixabay.com/photo/2025/05/30/17/15/mountain-9631829_1280.jpg"
                    alt="Description of image">
                <span class="font-bold p-2">Default Img</span>
            </div>

            <!-- object-contain -->
            <div class="w-56 h-56 bg-white text-black p-10 rounded-lg">
                <img class="w-full h-full object-contain rounded-lg"
                    src="https://cdn.pixabay.com/photo/2025/05/30/17/15/mountain-9631829_1280.jpg"
                    alt="Description of image">
                <span class="font-bold p-2">Img - object-contain</span>
            </div>

            <!-- object-fill -->


        </div>



    </div>

</body>

</html>
