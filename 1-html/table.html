<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <table width="100%" border="1">
        <thead>
            <tr>
                <th align="right">#</th>
                <th align="left">Product</th>
                <th align="right">Price</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td align="right">1</td>
                <td align="left">PHP</td>
                <td align="right">100</td>
            </tr>
            <tr>
                <td align="right">2</td>
                <td align="left">JAVA</td>
                <td align="right">200</td>
            </tr>
        </tbody>
    </table>

    <table border="1" cellpadding="4" cellspacing="8">
        <thead>
            <tr>
                <th>No</th>
                <th>Product</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>PHP</td>
                <td>100</td>
            </tr>
            <tr>
                <td>2</td>
                <td>JAVA</td>
                <td>200</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Python</td>
                <td>300</td>
            </tr>
        </tbody>
    </table>

    <style>
        thead {
            background-color: blue;
            color: white;
        }

        thead tr th {
            padding: 10px;
            padding-left: 24px;
            padding-right: 20px;
        }

        tbody {
            background-color: grey;
            color: white;
            font-weight: bold;
        }

        tbody tr td {
            padding: 10px;
        }

    </style>


</body>

</html>
